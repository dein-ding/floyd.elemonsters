<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- libraries -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- other -->
        <script defer src="js/main.js"></script>
        <link rel="stylesheet" href="css/main.css" />

        <title>HTML Tag Library</title>
        <script defer src="js/menu.js"></script>
        <link rel="stylesheet" href="css/menu.css" />

        <style>
            body {
                font-family: helvetica;
                color: white;
            }
        </style>
    </head>
    <body data-active-link=".tagLibraryLink">
        <div class="main-container">
            <main>
                <section>
                    <article>
                        <h1>
                            This is my
                            <abbr title="Hyper Text Markup Language">HTML</abbr>
                            library
                        </h1>
                        <details open>
                            <summary>more</summary>
                            <p>
                                this is a collection of
                                <mark><code>html tags</code></mark> i wanna use
                                in the future
                            </p>
                        </details>
                    </article>
                </section>
                <!-- prettier-ignore -->
                <section>
                <p>hover over the items in the image to see the magic happen</p>
                <img src="https://www.w3schools.com/tags/workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

                <map name="workmap">
                    <area shape="rect" coords="34,44,270,350" alt="Computer" href="#computer">
                    <area shape="rect" coords="290,172,333,250" alt="Phone" href="#phone">
                    <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="#coffee">
                </map>
            </section>
                <svg width="100" height="100">
                    <circle
                        cx="50"
                        cy="50"
                        r="40"
                        stroke="green"
                        stroke-width="4"
                        fill="yellow"
                    />
                    Sorry, your browser does not support inline SVG.
                </svg>
                <progress value="0.6"></progress>
                <meter value="0.6"></meter>
                <pre>
{
    preformatted: {
        "text": "and so on..."
    }
}           </pre
                >
                <s>this is strikethrough</s>
                <ul>
                    <li><data value="21053">Cherry Tomato</data></li>
                    <li><data value="21054">Beef Tomato</data></li>
                    <li><data value="21055">Snack Tomato</data></li>
                </ul>
                <form>
                    <label for="browser"
                        >Choose your browser from the list:</label
                    >
                    <input list="browsers" name="browser" id="browser" />
                    <datalist id="browsers">
                        <option value="Edge"></option>
                        <option value="Firefox"></option>
                        <option value="Chrome"></option>
                        <option value="Opera"></option>
                        <option value="Safari"></option>
                    </datalist>

                    <select>
                        <optgroup label="grouped options">
                            <option>selection</option>
                            <option>selection</option>
                            <option>selection</option>
                        </optgroup>
                        <optgroup label="in a selection">
                            <option>selection</option>
                            <option>selection</option>
                            <option>selection</option>
                        </optgroup>
                    </select>
                    <input type="submit" />
                </form>
                <canvas></canvas>
            </main>
        </div>
    </body>
</html>
