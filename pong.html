<!DOCTYPE html>
<html lang="en">
    <!-- prettier-ignore -->
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- meta data -->
        <meta name="description" content="Homepage von Floyd Haremsa (dein.ding)">
        <meta name="author" content="Floyd Haremsa">
        <meta name="keywords" content="Musik, music, web, programming, web development, portfolio, blog, creativity, homepage, pong, pongGame">
        <!-- libraries -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- page items -->
        <script src="src/scripts/main.js"></script>
        <link rel="stylesheet" type="text/css" href="src/css/main.css">

        <title>pong game</title>
        <link rel="stylesheet" type="text/css" href="src/css/pong.css">
        <script defer src="src/scripts/pong.js"></script>
    </head>
    <body data-active-link="#projectsLink #pongLink">
        <main>
            <div class="container">
                <p>use your mouse to move the paddle.</p>
                <button id="startButton" onclick="game.start();">
                    <i class="fad fa-play"></i>
                </button>
                <button id="startPauseButton" onclick="game.pause();">
                    <i class="fad fa-pause"></i>
                </button>
                <!-- prettier-ignore -->
                <input type="checkbox" id="settings-toggle" style="display: none" />
                <div class="settings-panel">
                    <h1>Settings</h1>
                    <!-- prettier-ignore -->
                    <div class="settings-item gameActions">

                        <button class="resumeButton" onclick="startPauseButton.click()" title="resume the game">
                            <i class="fad fa-play"></i>
                        </button>
                        <button class="restartButton" onclick="game.restart()" title="restart the game">
                            <i class="fad fa-redo-alt"></i>
                        </button>
                    </div>
                    <!-- prettier-ignore -->
                    <div class="settings-item maxScore">
                        <label for="maxSoreSlider">Max Score (<span id="maxScoreSpan">5</span>)</label>
                        <div>
                            <span class="min">3</span>
                            <input id="maxScoreSlider" type="range" value="5" min="3" max="15"/>
                            <span class="max">15</span>
                        </div>
                    </div>
                    <div class="settings-item gameColor">
                        <!-- prettier-ignore -->
                        <div>
                            <label for="gameColorInput">game color:</label>
                            <div class="colorInputs">
                                <input id="gameColorInput" type="color" value="#ffffff" title="change the game color scheme">
                                <button class="randomColorButton" title="random color scheme"><i class="fad fa-random"></i></button>
                            </div>
                        </div>
                    </div>
                    <!-- prettier-ignore -->
                    <div class="settings-item playAudio">
                        <input type="checkbox" id="playAudioSwitch" style="display: none"/>
                        <label class="switch" for="playAudioSwitch">
                            <span class="slider"></span>
                        </label>
                        play a die-sound
                    </div>
                </div>
                <canvas id="pongGame" width="1200" height="600"> </canvas>
                <audio src="src/assets/sounds/die-sound.mp3"></audio>
            </div>
        </main>
    </body>
</html>
