<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

			name="keywords"
			content="Musik, music, web, programming, web development, portfolio, blog, creativity, homepage"
		/>
		<!-- libraries -->
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- page items -->
		<script src="src/scripts/main.js"></script>
		<link rel="stylesheet" type="text/css" href="src/css/main.css" />

		<title>JSON viewer</title>
		<style>
			@import url("./src/css/json-viewer.css");
		</style>
		<script defer src="./src/scripts/json-viewer.js"></script>
	</head>
	<body data-active-link="#projectsLink #jsonViewerLink" data-main-background="true">
		<main>
            <div class="controlls">
                <div class="paste">
                    <label>
                        <input id="jsonStringInput" placeholder="paste your JSON here"></input>
                    </label>
					<button class="btn btn-success" onclick="json.StringInput.parse(true);">Parse</button>
					&nbsp;&nbsp; or &nbsp;&nbsp;<button class="btn btn-primary" title="Shortcut: âŽ‡ L" onclick="toggleLoadDataMenu()">Load Data <i class="fas fa-caret-right"></i></button>
                </div>
            
				<div class="load-data">
					<button class="close-load-data-menu" onclick="toggleLoadDataMenu(false)"><i class="far fa-times"></i></button>
					<div class="file">
						<label>
							Load from JSON file:
							<label class="custom-file-input-btn btn btn-success" role="button" for="jsonFileInput">
								<i class="far fa-file-upload"></i> upload a file
								<input id="jsonFileInput" type="file" accept="application/json" />
							</label>
						</label>
					</div>
					
					<div class="request">
						<label for="jsonRequestInput">
							Load from URL:
							<input id="jsonRequestInput" rows="1" placeholder="URL" value="https://random-data-api.com/api/cannabis/random_cannabis"
							></label
							><button class="btn btn-success" onclick="json.fetchRequest(json.RequestInput.value)"><i class="fad fa-paper-plane"></i> send</button>
					</div>
				</div>
			</div>
			<div>
				<div class="source">
					<h3></h3>
				</div>
				<pre class="JSON"></pre>
			</div>
		</main>
	</body>
</html>
